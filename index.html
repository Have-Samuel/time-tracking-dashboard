<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="./images/favicon-32x32.png" type="image/x-icon">
  <title>Time tracking dashboard</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="data">
    <div class="container"> 
      <div class="person">
        <div class="person-data">
          <div class="content-inner">
        <div class="person__image">
          <img src="./images/image-jeremy.png" alt="Jeremy Robson">
        </div>
        <div class="person__name">
        <span>Report for</span>
        <h1>Jeremy Robson</h1>
      </div>
    </div>
      <div class="da-we-mo">
        <span>Daily</span>
        <span>Weekly</span>
        <span>Monthly</span>
      </div>
    </div>
    </div>
    <div class="play-card">
      <div class="image-show">
          <img src="./images/icon-work.svg" alt="work">
        </div>
        <div class="content">
        <div class="work-hours">
          <h2>Work</h2>
          <div class="hours">
            <span>32hrs</span>
          </div>
        </div>
        <div class="three-dots">
          <div class="dot">
          <img src="./images/icon-ellipsis.svg" alt="three-dots">
        </div>
          <span>last Week - 36hrs</span>
        </div>
      </div>
      </div>
      <div class="play-card1">
        <div class="image-show">
            <img src="./images/icon-play.svg" alt="work">
          </div>
          <div class="content">
          <div class="work-hours">
            <h2>Play</h2>
            <div class="hours">
              <span>10hrs</span>
            </div>
          </div>
          <div class="three-dots">
            <div class="dot">
            <img src="./images/icon-ellipsis.svg" alt="three-dots">
          </div>
            <span>last Week - 36hrs</span>
          </div>
        </div>
        </div>
        <div class="play-card2">
          <div class="image-show">
              <img src="./images/icon-study.svg" alt="work">
            </div>
            <div class="content">
            <div class="work-hours">
              <h2>Study</h2>
              <div class="hours">
                <span>4hrs</span>
              </div>
            </div>
            <div class="three-dots">
              <div class="dot">
              <img src="./images/icon-ellipsis.svg" alt="three-dots">
            </div>
              <span>last Week - 7hrs</span>
            </div>
          </div>
          </div>
          <div class="play-card3">
            <div class="image-show">
                <img src="./images/icon-exercise.svg" alt="work">
              </div>
              <div class="content">
              <div class="work-hours">
                <h2>Exercise</h2>
                <div class="hours">
                  <span>4hrs</span>
                </div>
              </div>
              <div class="three-dots">
                <div class="dot">
                <img src="./images/icon-ellipsis.svg" alt="three-dots">
              </div>
                <span>last Week - 10hrs</span>
              </div>
            </div>
            </div>
            <div class="play-card4">
              <div class="image-show">
                  <img src="./images/icon-social.svg" alt="work">
                </div>
                <div class="content">
                <div class="work-hours">
                  <h2>Social</h2>
                  <div class="hours">
                    <span>5hrs</span>
                  </div>
                </div>
                <div class="three-dots">
                  <div class="dot">
                  <img src="./images/icon-ellipsis.svg" alt="three-dots">
                </div>
                  <span>last Week - 10hrs</span>
                </div>
              </div>
              </div>
              <div class="play-card5">
                <div class="image-show">
                    <img src="./images/icon-self-care.svg" alt="work">
                  </div>
                  <div class="content">
                  <div class="work-hours">
                    <h2>Self Care</h2>
                    <div class="hours">
                      <span>2hrs</span>
                    </div>
                  </div>
                  <div class="three-dots">
                    <div class="dot">
                    <img src="./images/icon-ellipsis.svg" alt="three-dots">
                  </div>
                    <span>last Week - 2hrs</span>
                  </div>
                </div>
                </div>
    </div>
  </div>
</body>
</html>
